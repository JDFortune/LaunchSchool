<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="quiz.js"></script>
</head>
<body>
  <h1>Mutliple Choice Quiz</h1>
  <form>
    <button class="submit">Submit Quiz</button>
    <button class="reset" disabled>Reset</button>
  </form>


  <script id="question_template" data-id="partial" type="text/x-handlebars">
    <div data-id="{{id}}" class="question">
      <p class="description">Q{{id}}. {{{description}}}</p>
      {{#each options}}
      <label>
        <input type="radio" id="question{{../id}}answer{{@index}}" name={{../id}} value="{{this}}">
        {{this}}
      </label>
      {{/each}}
      <p class="result"></p>
    </div>
  </script>

  <script id="questions_list_template" data-id="list" type="text/x-handlebars">
    {{#each questions}}
    {{> question_template}}
    {{/each}}
  </script>
</body>
</html>
