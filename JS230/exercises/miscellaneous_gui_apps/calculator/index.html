<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>
  <main>
    <p class="screen" id="equation"></p>
    <h1 class="screen" id="entry">0</h1>
    <table>
      <tbody>
        <tr>
          <td id="clear-all" data-id="clear" class="clear button">C</td>
          <td id="clear-entry" data-id="clear" class="clear button">CE</td>
          <td id="negative" data-id="negative" class="button">NEG</td>
          <td id="divide" data-id="operation" class="button">/</td>
        </tr>
        <tr>
          <td id="7" data-id="digit" class="button digit">7</td>
          <td id="8" data-id="digit" class="button digit">8</td>
          <td id="9" data-id="digit" class="button digit">9</td>
          <td id="multiply" data-id="operation" class="button">x</td>
        </tr>
        <tr>
          <td id="4" data-id="digit" class="button digit">4</td>
          <td id="5" data-id="digit" class="button digit">5</td>
          <td id="6" data-id="digit" class="button digit">6</td>
          <td id="subtract" data-id="operation" class="button">-</td>
        </tr>
        <tr>
          <td id="1" data-id="digit" class="button digit">1</td>
          <td id="2" data-id="digit" class="button digit">2</td>
          <td id="3" data-id="digit" class="button digit">3</td>
          <td id="addition" data-id="operation" class="button">+</td>
        </tr>
        <tr>
          <td id="0" data-id="digit" class="button digit">0</td>
          <td id="decimal" data-id="decimal" class="button">.</td>
          <td id="equal" data-id="operation" class="button">=</td>
          <td id="modulo" data-id="operation" class="button">%</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
