<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>

  <h2>Todo List</h2>
  <ul id="todos"></ul>
  <div class="overlay"></div>
  <div class="confirm_prompt">
    <div class="confirm_wrapper">
      <p>Are you sre you want to delete this todo?</p>
    </div>
    <div class="actions">
      <a href="#" class="confirm_yes">Yes</a>
      <a href="#" class="confirm_no">No</a>
    </div>
  </div>
  
  <div class="context_menu">
    <ul>
      <li>Edit Todo</li>
      <li>Show Details</li>
      <li class="remove" data-id="0">Delete</li>
    </ul>
  </div>

  <script id="todoItemTmpl" class="partial" data-name="todoItem" type="text/x-handlebars">
    <li data-id={{id}}>
      {{title}}
    </li>
  </script>

  <script id="todoListTmpl" type="text/x-handlebars">
    {{#each todos}}
    {{>todoItem}}
    {{/each}}
  </script>


</body>
</html>
