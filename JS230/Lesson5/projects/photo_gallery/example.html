<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./interact.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmjLqwY19K2BOkrCojhAI8bC9WqOnUNhyUBg&s" alt=""/>
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="https://images.pexels.com/photos/934011/pexels-photo-934011.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""/>
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoA6cMsv4-KenEcaOYrS4MlyUZeLHRffvzLQ&s" alt=""/>
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="https://www.boredpanda.com/blog/wp-content/uploads/2015/06/still-life-simple-object-photography-arefin-fb__700.jpg" alt=""/>
          <figcaption>Example photo</figcaption>
        </figure>
        <ul>
          <li class="active">
            <a href="#">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmjLqwY19K2BOkrCojhAI8bC9WqOnUNhyUBg&s" class="active" alt="" title="Photo 1" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://images.pexels.com/photos/934011/pexels-photo-934011.jpeg?auto=compress&cs=tinysrgb&w=300" alt="" title="Photo 2" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoA6cMsv4-KenEcaOYrS4MlyUZeLHRffvzLQ&s" alt="" title="Photo 3" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://www.boredpanda.com/blog/wp-content/uploads/2015/06/still-life-simple-object-photography-arefin-fb__700.jpg" alt="" title="Photo 4" />
            </a>
          </li>
        </ul>
      </div>
    </main>

</html>
